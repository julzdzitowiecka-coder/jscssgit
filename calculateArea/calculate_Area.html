<html>
<head>
  <title>Rectangle Area Calculator</title>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <label for="length">Enter the length: </label>
    <input type="number" id="length"><br><br>

    <label for="width">Enter the width: </label>
    <input type="number" id="width"><br><br>

    <button onclick="calculateArea()">Calculate Area</button><br><br>

    <p id="result"></p>

    <label for="grocery1">Enter Grocery-1 Amount:
    <input type="number" id="grocery1" step="0.01"><br><br>
    <label for="grocery2">Enter Grocery-2 Amount:
    <input type="number" id="grocery2" step="0.01"><br><br>
    <label for="grocery3">Enter Grocery-3 Amount:
    <input type="number" id="grocery3" step="0.01"><br><br>    
    <button onclick="calculateGrocery()">calculate Total Amount</button><br><br>
    <p id="totalamount"></p>
    <script src="./calculate_Area.js"></script>
</body>
</html>
